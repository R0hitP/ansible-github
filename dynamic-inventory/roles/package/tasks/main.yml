- name: Upgrade list of packages on Ubuntu servers
  become: yes
  apt:
    name: "{{ item }}"
    state: latest
  loop: "{{ affected_packages }}"
  ignore_errors: yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'